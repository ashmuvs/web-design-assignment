</head>

<body>
    <div class="contactheader">
        <a href="#" class="logo">A.S Club..</a>
        <div class="navbar">
            <nav>
                <ul>
                    <li>
                        <a href="index.html">Home</a>

                </ul>
            </nav>
        </div>

        <!-- Contact Section -->
        <div class="contact-sec">
            <div class="contact-info">
                <div><i class="fa-solid fa-location-dot"></i>Address, City, Country</div>
                <div><i class="fas fa-envelope"></i>contact@email.com</div>
                <div><i class="fa-solid fa-phone"></i>+353 000 000 0000</div>
                <div><i class="fa-solid fa-clock"></i>Mon - Sun 8:00am to 10:00pm</div>
            </div>
            <div class="contact-form">
                <h1 class="conh1">Contact<span> Us</span></h1>
                <form class="contact" action="#" method="post">
                    <input type="text" class="txtb" name="fullName" placeholder="Enter Full Name" required>
                    <input type="email" class="txtb" name="email" placeholder="Enter Email" required>
                    <textarea name="message" rows="5" placeholder="Enter Message" required></textarea>
                    <input type="submit" name="submit" class="send-btn" value="Send">
                </form>
            </div>
        </div>
    </div>
</body>
